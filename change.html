    <div class="tab">
        <a href="javascript:;" class="on">混沌</a>

<script src="jquery-3.1.0.min.js"></script>
<script src="rem.js"></script>
<script>
$(document).ready(function(){
$(".area .tab a").mouseover(function(){
    $(this).addClass('on').siblings().removeClass('on');
    var indexs = $(this).index();
    numbers = indexs;
    $('.area .content li').hide();
    $('.area .content li:eq('+indexs+')').show();
});

var autos = 1;  //等于1则自动切换，其他任意数字则不自动切换
if(autos ==1){
    var numbers = 0;
    var maxNumbers = $('.area .tab a').length;
    function autotab(){
        numbers++;
        numbers == maxNumbers? numbers = 0 : numbers;
        $('.area .tab a:eq('+numbers+')').addClass('on').siblings().removeClass('on');
        $('.area .content ul li:eq('+numbers+')').show().siblings().hide();
    }
    var tabChanges = setInterval(autotab,1000);
    //鼠标悬停暂停切换
    $('.area').mouseover(function(){
        clearInterval(tabChanges);
    });
    $('.area').mouseout(function(){
        tabChanges = setInterval(autotab,1000);
    });
}
});
</script>
</html>
